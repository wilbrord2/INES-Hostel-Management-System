<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
    [class*="col"] {
      padding: 1rem;
      box-sizing: border-box;
      background-color: rgb(11, 73, 5);
      color: #fff;
    }
    ul {
      list-style-type: none;
    }
  </style>
  <body>
    <!-- first division -->

    <div class="container mt-3">
      <div class="row g-2 text-center">
        <div class="col-sm-3 mx-1">
          123 Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ex
          laudantium nisi sed temporibus nemo quas placeat voluptatibus cumque
          magni neque?
        </div>
        <div class="col-sm-6 mx-1">
          <ul class="d-inline-flex">
            <li class="mx-2 px-5">Home</li>
            <li class="mx-2 px-5">About</li>
            <li class="mx-2 px-5">Product</li>
            <li class="mx-2 px-5">Customer</li>
          </ul>
        </div>
        <div class="col-sm mx-1">
          <div class="row">
            <div class="col-md">sign-up</div>
            <div class="col-md">Login</div>
          </div>
        </div>
      </div>
      <!-- secon division -->

      <div class="container mt-5">
        <div class="row g-2">
          <div class="col-lg">
            <div class="p-3 border bg-warning">Custom column padding</div>
          </div>
          <div class="col-lg">
            <div class="p-3 border bg-warning">Custom column padding</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
