<!DOCTYPE html>
<html>
  <title>W3.CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" /> -->
  <link rel="stylesheet" href="assets/css/slider.css" />
  <body>
    <div class="w3-container"></div>

    <div class="w3-content w3-display-container">
      <img class="mySlides" src="assets/img/rooms/room1.jpg" />
      <img class="mySlides" src="assets/img/rooms/room2.jpg" />
      <img class="mySlides" src="assets/img/rooms/room3.jpg" />
      <div
        class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle"
        style="width: 100%"
      >
        <span
          class="w3-badge demo w3-border w3-transparent w3-hover-white"
          onclick="currentDiv(1)"
        ></span>
        <span
          class="w3-badge demo w3-border w3-transparent w3-hover-white"
          onclick="currentDiv(2)"
        ></span>
        <span
          class="w3-badge demo w3-border w3-transparent w3-hover-white"
          onclick="currentDiv(3)"
        ></span>
      </div>
    </div>

    <script>
      var myIndex = 0;
      carousel();

      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
          myIndex = 1;
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" w3-white", "");
        }
        dots[myIndex - 1].className += " w3-white";
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 5000); // Change image every 2 seconds
      }
      function currentDiv(n) {
        showDivs((myIndex = n));
      }
      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {
          myIndex = 1;
        }
        if (n < 1) {
          myIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[myIndex - 1].style.display = "block";
      }
    </script>
  </body>
</html>
